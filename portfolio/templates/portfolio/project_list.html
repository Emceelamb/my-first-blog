{% extends 'portfolio/base.html' %}

{% block projectlist %}          
    {% for project in project_list %}
        <ul class = "list" style="list-style-type:none">
        <div class = "portfolio_list">
            <div class = "project-title">
                <li><h1><a href="{% url 'portfolio:project' project.id %}">{{ project.projecttitle }}</a></h1></li>
            </div>

            <div class = "project-image">
                <img src=' http://127.0.0.1:8000/portfolio{{ project.projectimage.url }}'>
            </div>
        </div>
        </ul>
    {% endfor %}
{% endblock %}
